// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        maven {
            url 'https://maven.google.com'
        }
        jcenter()
        google()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }

    allprojects {
        repositories {
            jcenter()
            google()
        }
    }

    ext {
        lintVersion = '26.1.4'
    }
}
