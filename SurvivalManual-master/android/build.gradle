apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'de.mobilej.unmock'
apply plugin: 'composer'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "org.ligi.survivalmanual"

        minSdkVersion 14

        targetSdkVersion 28
        versionCode 422
        versionName "4.2.2"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        archivesBaseName = "SurvivalManual-$versionName"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions  "store"

    productFlavors {
        forFDroid {
            dimension "store"
            buildConfigField 'String', 'STORE', '"fdroid"'
        }

        forAmazon {
            dimension "store"
            buildConfigField 'String', 'STORE', '"amazon"'
        }

        forPlay {
            dimension "store"
            buildConfigField 'String', 'STORE', '"play"'
        }


    }

    packagingOptions {
        // needed for assertJ
        exclude 'asm-license.txt'
        exclude 'LICENSE'
        exclude 'NOTICE'

        // hack for instrumentation testing :-(
        exclude 'LICENSE.txt'

        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }

    lintOptions {
        warning 'InvalidPackage'
        warning 'MissingTranslation'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:preference-v7:$support_version"

    implementation "com.chibatching.kotpref:kotpref:2.6.0"
    implementation "com.chibatching.kotpref:initializer:2.6.0"

    implementation "com.android.support:cardview-v7:$support_version"

    implementation('com.github.ligi:intellij-markdown:android_via_jitpack')

    implementation 'com.github.ligi:TouchImageView:2.1'
    implementation "com.github.ligi:ExtraCompats:0.5"
    implementation 'com.github.ligi:tracedroid:2.0'

    forPlayImplementation 'com.github.ligi.snackengage:snackengage-playrate:0.15'
    forFDroidImplementation 'com.github.ligi.snackengage:snackengage-playrate:0.15'
    forAmazonImplementation 'com.github.ligi.snackengage:snackengage-amazonrate:0.15'

    implementation 'com.github.ligi:KAXT:0.20'

    implementation 'com.github.hotchemi:permissionsdispatcher:2.3.2'
    kapt 'com.github.hotchemi:permissionsdispatcher-processor:2.3.2'

    androidTestImplementation "com.android.support:support-annotations:$support_version"
    androidTestImplementation "com.android.support:appcompat-v7:$support_version"
    androidTestImplementation "com.android.support:design:$support_version"

    androidTestImplementation('com.android.support.test.espresso:espresso-contrib:3.0.0')

    androidTestImplementation 'com.github.ligi:trulesk:0.26'
    androidTestImplementation 'com.squareup.assertj:assertj-android:1.2.0'
    androidTestImplementation 'org.mockito:mockito-core:2.9.0'
    androidTestImplementation 'com.linkedin.dexmaker:dexmaker-mockito:2.2.0'


    testImplementation 'junit:junit:4.12'
    testImplementation 'com.squareup.assertj:assertj-android:1.2.0'
    testImplementation "com.android.support:support-annotations:$support_version"

}

composer {
     apkInstallTimeout 600
}
